<!DOCTYPE html>
<html lang="en">
  <head>

      src="https://www.googletagmanager.com/gtag/js?id=G-TQ7BTER2EG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-TQ7BTER2EG");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!-- Search View-->
    <h1>검색 테스트 페이지</h1>

      <input id="searchInput" type="text" placeholder="검색어를 입력하세요" />

    </form>
    <!-- Product View-->

      />

      <div>
        <button id="viewItem">상품상세 보기</button>
        <button id="addToCart">장바구니 담기</button>
        <button id="purchase">상품구매</button>
      </div>
    </div>
  </body>
</html>
